<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주사위 던지기 게임</title>
    <script>
       
        for(let i=1; i<=10 ; i++){
        
        let dice1 =Math.floor(Math.random()*6+1);
        let dice2 =Math.floor(Math.random()*6+1);

        console.log(dice1+dice2)

        if(dice1+dice2 ==8){
            console.log("dice1 = "+dice1+" dice2 = "+dice2+" Eight Thrown!")
        }else if(dice1+dice2===11){
            console.log("dice1 = "+dice1+" dice2 = "+dice2+" Eleven Thrown!")
        }else if(dice1===dice2){
            console.log("dice1 = "+dice1+" dice2 = "+dice2+" Double Thrown!")
        }else{console.log()}
      }
    </script>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열의 연산</title>

    <script>
        //5명의 수학 점수
        let score = [90, 85, 60, 80 , 75];
        let sumV = 0; //총점 저장할 변수
        let avgV

        score[5]=95
        score.push(95)

        console.log(score[0])
       
        //배열로 조회
        document.write(score); //출력 []
        document.write("<br>"); //출력 []

        //전체 조회
        for(var i=0; i<score.length ; i++){
           document.write(score[i]+"")
        }
        console.log("배열"+score.length+ "개")

        //총점
        for(var i=0; i<5 ; i++){
            sumV+= score[i];}
            document.write("<br>")
        document.write("총점 : " + sumV)

        // 평균
        avgV = sumV / score.length

        document.write("<br>")
        document.write("평균 : " + avgV)


    </script>
</head>
<body>
    
</body>
</html>

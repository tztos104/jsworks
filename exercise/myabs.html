<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math.abs()사용</title>
</head>
<body>
    <script>

        //두수를 입력받아 절대값을 구하는 함수
        function difference(a, b){
            return Math.abs(a-b)
        }

        //호출
       console.log(difference(4, 7))
       console.log(difference(2, -4))
       console.log(difference(2.4, 3.2))

    </script>
    
</body>
</html>

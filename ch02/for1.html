<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for 반복문</title>
    <script>

        let sum_v = 0 ;
        //for(초기값; 조건식; 증감값){}
        for(var i=1; i<=25; i++){
            console.log("i=" + i + ", sum_v " + sum_v)
            sum_v += i ;
        
        
        }
        document.write("합계 :"+sum_v)
        document.write("i :"+i)


    </script>

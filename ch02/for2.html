    <title>for 반복문</title>
    <script>
//for(초기값; 조건식; 증감값){}
        //1부터 n까지 더하기
        //몇 까지 합을 계산할까요?
        let num = prompt("몇까지의 합을 계산할까요?")
        num = parseInt(num)
        let sum_v = 0 ;
        
        for(var i=1; i<=num; i++){
            console.log("i=" + i + ", sum_v " + sum_v)
            sum_v += i ;
        
        
        }
        document.write("1부터 " +num +"까지의 합계8 :"+sum_v.toLocaleString(0))
        // document.write("i :"+i)


    </script>

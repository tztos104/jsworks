<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>디지털 시계</h2>
    <p id="display"></p>
    <button onclick="myStop()">중지</button>
    <button onclick="myStart()">시작</button>

    <script>
        let timer = setInterval(setWatch, 1000);
        function setWatch(){
            const date = new Date();
            let now =date.toLocaleTimeString();//시간만 표시
            document.getElementById("display").innerHTML = now;
        }

        function myStop(){
            clearInterval(timer); //시계작동중지
        }

        function myStart(){
            setInterval(setWatch, 1000); //시계작동중지
        }

    </script>

</body>
</html>

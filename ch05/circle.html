<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원의 둘레와 면적 계산하기</title>
</head>
<body>
    <script>
        //생성자 함수(class)
        //원- 반지름(radius)
        function Circle(radius){
            this.radius = radius //맴버 변수
            this.length = function(){
                let value= 2*Math.PI*radius
                return value;
            }
            this.area =function(){
                return Math.PI*radius*radius
            }
        }

       let c1 = new Circle(5);
        
        document.write("반지름은 : "+ c1.radius+"<br>");
        document.write("원둘레 : "+ c1.length().toFixed(2));
        document.write("원둘레 : "+ c1.area().toFixed(2));

        let c2 = new Circle(10);
        let c3 = new Circle(20);

        let circle = [c1, c2, c3]
        // console.log(Circle[0].radius)
        for(let i=0; i<circle.length; i++){
            console.log(circle[i].radius + "")
        }
      
        for(let i in circle){
            console.log(circle[i].radius + "")
        }

    </script>
    
</body>
</html>

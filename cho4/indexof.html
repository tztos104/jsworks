<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>indexOf 함수</title>
    <script>

        let str = "Hello world, Welcome world"
       let n1 = str.indexOf("world")
       let n2 = str.indexOf("asia") //위치를 못찾으면 -1

        //뒤에서 찾음

        let n3 = str.lastIndexOf("indo");

        let fruits = ['사과' ,'바나나', '포도', '파인애플']
        let n4 = fruits.indexOf('사과')
        document.write(n1+"<br>")
        document.write(n2+"<br>")
        document.write(n3+"<br>")
        document.write(n4+"<br>")

    </script>

</head>
<body>
    
</body>
</html>

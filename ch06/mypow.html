<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math의 거듭제곱 함수 만들기</title>
</head>
<body>
    <script>

        // console.log(Math.pow(3,5))

        function myPow(x, y){
            let resultVal= 1

            for(let i=0; i<y; i++){
                resultVal=resultVal*x
                console.log(resultVal)
            }
            return resultVal
        }

        console.log(myPow(3,4))

    </script>
    
</body>
</html>

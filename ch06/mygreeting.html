<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인사말 반복하기</title>
    <style>
        section{text-align: center;}
        h3{color: blue;}

    </style>
</head>
<body>
    
    <section>
        <h2> 인사하기 </h2>
        <h3 id="demo"> </h3>

    </section>
    <script>
        let message =["생일축하해!!", "고맙습니다.", "오늘도 좋은 하루"];
        let msgIdx = 0;
        myGreeting();

        function myGreeting(){
        document.getElementById("demo").innerHTML=message[msgIdx];
        msgIdx = msgIdx + 1
            if(msgIdx== message.length){
                msgIdx=0;
            }

        setTimeout(myGreeting, 5000);
    }

    </script>


</body>
</html>

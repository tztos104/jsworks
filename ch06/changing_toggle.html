<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js 객체의 onclick 속성사용</title>
</head>
<body>
    <img src="../images/cup-1.png" alt="컵" id="pic">
    <script>
        let pic =document.getElementById("pic");
        let state = true;

           pic.onmouseenter=function(){
            if(state){
                pic.src = "../images/cup-2.png";
                state=false;

            }else{ pic.src = "../images/cup-1.png";
                state=true;

            }
                
            }

    </script>


</body>
</html>

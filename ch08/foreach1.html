<!DOCTYPE html>
<html>
    <head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>forEach() 함수</title>

</head>
<body>
    <h2>
        forEach()는 배열에서 각 요소에 대한 함수를 호출한다
    </h2>
    <p id="demo"></p>

    <script>
        let fruits = ["apple","orange","kiwi"]
        let text = "";

        fruits.forEach(myFunction); //매개변수가 함수- map,foreach;

        function myFunction( item ,index){
            text += index + "."+ item+ "<br>"; //각요소 연결
        }
        document.getElementById("demo").innerHTML = text
        
        // for(let i=0 ; i<fruits.length; i++){
        //     console.log(fruits[i]);
        // }


    </script>

</body>

</html>

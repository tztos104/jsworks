    <title>빵 나누기</title>
    <script>
        // 빵 30개를 7명이 나눠가질때 몫과 나머지 빵의 개수를 출력하세요

        var bread =30 ;
        var people = 7;
        let 몫, 나머지;

        몫 = parseInt(bread / people) ;
        나머지= bread%people;

      //parseInt ()  정수로 변환

        console.log("빵의 개수 :" + 몫);
        console.log("남은 빵의 개수 :" + 나머지);

    </script>

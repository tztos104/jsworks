<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산술 연산자</title>
</head>
<body>
    <script>
        // 산술 연산자
        var num1 = 8, num2 =5;
        var result;
        //결과값을 저장할 변수 선언
        //연산(처리)
        result=num1+num2;
        //출력
        console.log(result);
        result=num1-num2;
        console.log(result);
        result=num1*num2;
        console.log(result);
        result=num1/num2;
        console.log(result);
        result=num1%num2;
        console.log(result);

        num1 = num1 + 1;
        console.log(num1);
        num1++;
        console.log(num1);
        num1=num1-1;
        console.log(num1);
        num1--;
        console.log(num1);
        
    </script>
    
</body>
</html>

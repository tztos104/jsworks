<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
    <style>
h2{text-align: center;}
.box{text-align: center;}

    .box button{text-align: cente;}

    </style>

</head>
<body>
    <h2>구구단</h2>
    <div class=box>
    <button type="button" onclick="gugudan(6)" id="box" >확인</button>
    <p id="show"></p>
</div>
  

<div class=box>
    <script>
         let result = ""
        function gugudan(dan){
           
            for(var i=1; i < 10; i++){
               let current_val =dan+"x"+i+"="+(dan*i)+"<br>"
                result += current_val
            }
            document.getElementById("show").innerHTML = result

        }
    
       

    </script>
    </div>
</body>
</html>

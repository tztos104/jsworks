<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>return 있는 함수</title>
    <script>
        //제곱수를 계산하는 함수
        
        var x =prompt("x숫자를 입력해주세요")
        var y =prompt("y숫자를 입력해주세요")
        function square(x){
            return x * x;

        }
        //두수를 더하는 함수
        function add(x, y){
            return x + y
            console.log("x"+x +"y"+y)
        }
        

        var num = square(x)
        document.write("결과값 x의 제곱 :" + num)

        let total = add(x, y);
        document.write("결과값 x+ y : " + total  )

    </script>
</head>
<body>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 라이브러리</title>
    <script src="./js/jquery-3.6.4.js"></script>
    <script>
        $(document).ready(function(){
            //$(선택자).css() 함수
            $('h2').css('color','red'); 
            $('.intro').css('background','#0f0');
            //$(선택자).next() 다음에 있는 요소 선택
            $('.intro').next('p')
            .css({'font-size' : '2em', 'color' :'blue'});
       
        });
        // //
        // document.getElementById("h2").style.color="blue"
    </script>
</head>
<body>
        <h2>어서오세요~ 방문을 환영합니다.</h2>
        <p class="intro">내이름은 김삼순입니다.</p>

</body>
</html>

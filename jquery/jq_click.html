<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery-click()함수</title>
    <script src="./js/jquery-3.6.4.js"></script>
</head>
<body>
    <h2 id="text">나를 클릭하면, 내가 사라질 것이다.</h2>
    <!-- <h2 onclick="hide()" id="text">나를 클릭하면, 내가 사라질 것이다.</h2>/// -->
        <script>
            // function hide(){
            //     document.getElementById("text").style.display="none"
            // }

                $(document).ready(function(){
                    //클릭 이벤트-click() 함수
                    $("#text").click(function(){
                        $(this).hide()
                    })
                        
                    })
                


        </script>    
</body>
</html>
